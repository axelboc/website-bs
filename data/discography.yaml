  fr:
    title: Kenotic
    description: 
    quote: Instrumentations grandiloquentes, structures complexes, chant féminin loin des poncifs du genre pour une liberté totale, il va s'en dire que le spectacle est unique et rythmé par un concept magnifique.
    quoteSource: Metallian
    special: <strong>Nouveau !</strong> Edition Bonus 2015, <a href="/fr/shop">sortie digitale</a>
    credits: ℗ &amp; © 2014 Benighted Soul. Distribué par <em>Season of Mist</em>, avec l'aimable autorisation de <em>Savage Prod</em>. Enregistré et mixé par Flavien Morel, masterisé par Chris Edrich. Artwork par Pierre-Alain/<em>3mmi Design</em>.

