  buyUrl: http://shop.season-of-mist.com/benighted-soul-kenotic-cd-digipack
  infoUrl: https://kenoticalbum.wordpress.com/
  en:
    title: Kenotic
    description: 
    quote: Grandiloquent instrumentations, complex structures, female vocals far from the clichés of the genre for a complete freedom; it goes without saying that the show is unique and driven by a magnificent concept.
    quoteSource: Metallian
    special: <strong>New!</strong> Bonus Edition 2015, <a href="/en/shop">digital release</a>
